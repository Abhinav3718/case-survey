<div style="margin-top: 1rem; margin-left: 1rem;">
    <b>{{title}}</b>
<form [formGroup]="form" (ngSubmit)="onSubmit()" style="margin: 2rem 0 1rem 0;">
    <div style="margin: 1rem;">
      <label style="margin-right: 1rem;">
        Is Prior stunt done?
      </label>
      <input type="radio" [id]="radioSelectionValues.Yes" name="prior_stunt" [value]="radioSelectionValues.Yes" formControlName="prior_stunt">
      <label [htmlFor]="radioSelectionValues.Yes" class="radio-label">Yes</label>
      <input type="radio" [id]="radioSelectionValues.No" name="prior_stunt" [value]="radioSelectionValues.No" formControlName="prior_stunt">
      <label [htmlFor]="radioSelectionValues.No" class="radio-label">No</label>
    </div>
  
    <div *ngIf="form.value.prior_stunt === radioSelectionValues.Yes">
        <div class="form-group row">
            <label for="duration" class="col-sm-2 col-form-label">Duration</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="duration" formControlName="duration" placeholder="Duration">
            </div>
          </div>

          <div class="form-group row">
            <label for="size" class="col-sm-2 col-form-label">Size of stunt</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="size" formControlName="size" placeholder="Size">
            </div>
          </div>
    </div>

    <button [disabled]="!(form.valid || form.value.prior_stunt === radioSelectionValues.No)" class="btn btn-primary" type="submit">Submit</button>
  
  </form>
</div>
