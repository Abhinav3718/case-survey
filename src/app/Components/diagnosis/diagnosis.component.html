<div style="margin-top: 1rem; margin-left: 1rem; margin-bottom: 1rem;">
    <b>{{title}}</b>
    <div class="form-check" *ngFor="let condition of data">
      <input class="form-check-input" type="checkbox" value="" id="diagnosis" (change)="onConditionSelection($event, condition)">
      <label class="form-check-label"  for="diagnosis">
        {{condition}}
      </label>
    </div>

    <div *ngIf="isDiagnosisSelected">
        <form [formGroup]="formGroup">
            <div class="form-group row">
                <label for="size" class="col-sm-2 col-form-label">Size</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="size" formControlName="size" placeholder="Size (in mm)">
                </div>
              </div>
              <div class="form-group row">
                <label for="location" class="col-sm-2 col-form-label">Location</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="location" formControlName="location" placeholder="Location">
                </div>
              </div>

              <div class="form-group row" *ngIf="isXRaySelected">
                <label for="density" class="col-sm-2 col-form-label">Density</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="density" formControlName="density" placeholder="Density">
                </div>
              </div>
        </form>
    </div>
</div>
