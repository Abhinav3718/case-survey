<div class="container">
    <div class="row">
      <b>User Details</b>
        <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="name" formControlName="name" placeholder="Name">
                </div>
              </div>
              <div class="form-group row">
                <label for="age" class="col-sm-2 col-form-label">Age</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" id="age" [max]="99" [min]="1" formControlName="age" placeholder="Age">
                </div>
              </div>
              <div class="form-group row">
                <label for="sex" class="col-sm-2 col-form-label">Sex</label>
                <div class="col-sm-10">
                    <select id="sex" class="form-control form-select" id="sex" formControlName="sex">
                        <option [value]="-1">Select Gender</option>
                        <option *ngFor="let gender of genders" [value]="gender.id">{{gender.value}}</option>
                      </select>
                  </div>
                
              </div>

              <div class="form-group row">
                <label for="address" class="col-sm-2 col-form-label">Address</label>
                <div class="col-sm-10">
                  <textarea type="number" class="form-control" id="address" formControlName="address" placeholder="Address"></textarea>
                </div>
              </div>

              <div class="form-group row">
                <label for="contact" class="col-sm-2 col-form-label">Contact</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" id="contact" formControlName="contact" placeholder="Contact number without area code">
                </div>
              </div>
          
          <button [disabled]="formGroup.invalid" class="btn btn-primary" type="submit">Submit</button>
        </form>
    </div>

    <!-- {{formGroup.valid}} -->
  </div>
