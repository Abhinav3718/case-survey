<div style="margin-top: 1rem; margin-left: 1rem;">
  <b>{{title}}</b>
  <div class="form-check" *ngFor="let condition of healthConditions?.healthConditions">
    <input class="form-check-input" type="checkbox" value="" id="comorbidity" (change)="onConditionSelection($event, condition)">
    <label class="form-check-label"  for="comorbidity">
      {{condition}}
    </label>
    
  </div>

<form [formGroup]="form" style="margin: 2rem 0 1rem 0;">
  <div style="margin: 1rem;">
    <label style="margin-right: 1rem;">
      {{healthConditions?.preOperativeUrine.name}}
    </label>
    <input type="radio" [id]="radioSelectionValues.Yes" name="preoperative_urine_cs" [value]="radioSelectionValues.Yes" formControlName="preoperative_urine_cs">
    <label [htmlFor]="radioSelectionValues.Yes" class="radio-label">{{radioSelectionValues.Yes}}</label>
    <input type="radio" [id]="radioSelectionValues.No" name="preoperative_urine_cs" [value]="radioSelectionValues.No" formControlName="preoperative_urine_cs">
    <label [htmlFor]="radioSelectionValues.No" class="radio-label">{{radioSelectionValues.No}}</label>
  </div>

  <textarea class="form-control" formControlName="text_area" placeholder="Describe here" *ngIf="form.value.preoperative_urine_cs === radioSelectionValues.Yes"></textarea>

</form>


<button [disabled]="!(form.valid || (form.value.preoperative_urine_cs == radioSelectionValues.No))" type="button" class="btn btn-primary" (click)="onCompletingCommorbitiesSelection()">Next</button>
  
</div>
